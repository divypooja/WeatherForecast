<div class="metric-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-l-blue-500 hover:shadow-xl transition-all duration-300">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-sm font-medium text-gray-600 uppercase tracking-wide">Total Productions</p>
      <p class="text-3xl font-bold text-gray-900 mt-2">{{ stats.total_productions }}</p>
      <div class="flex items-center mt-2 text-sm text-gray-500">
        <i class="fas fa-arrow-up text-green-500 mr-1"></i>
        <span>All orders</span>
      </div>
    </div>
    <div class="bg-blue-100 p-3 rounded-full">
      <i class="fas fa-industry text-blue-600 text-xl"></i>
    </div>
  </div>
</div>

<div class="metric-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-l-yellow-500 hover:shadow-xl transition-all duration-300">
  <div class="flex items-center justify-between">
    <div>
      <p class="text-sm font-medium text-gray-600 uppercase tracking-wide">Awaiting Start</p>
      <p class="text-3xl font-bold text-gray-900 mt-2">{{ stats.planned_productions }}</p>

        <span>Planned</span>
      </div>
    </div>
    <div class="bg-yellow-100 p-3 rounded-full">
      <i class="fas fa-clock text-yellow-600 text-xl"></i>
    </div>
  </div>
</div>

<div class="metric-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-l-blue-500 hover:shadow-xl transition-all duration-300">

    <div>
      <p class="text-sm font-medium text-gray-600 uppercase tracking-wide">Active Lines</p>
      <p class="text-3xl font-bold text-gray-900 mt-2">{{ stats.in_progress_productions }}</p>

        <span>Running</span>
      </div>
    </div>
    <div class="bg-blue-100 p-3 rounded-full">
      <i class="fas fa-cogs text-blue-600 text-xl"></i>
    </div>
  </div>
</div>

<div class="metric-card bg-white rounded-xl shadow-lg p-6 border-l-4 border-l-green-500 hover:shadow-xl transition-all duration-300">

    <div>
      <p class="text-sm font-medium text-gray-600 uppercase tracking-wide">Completed</p>
      <p class="text-3xl font-bold text-gray-900 mt-2">{{ stats.completed_productions }}</p>
      <div class="flex items-center mt-2 text-sm text-gray-500">
        <i class="fas fa-check-circle text-green-500 mr-1"></i>
        <span>Done</span>
      </div>

    <div class="bg-green-100 p-3 rounded-full">
      <i class="fas fa-check-circle text-green-600 text-xl"></i>
    </div>
  </div>
</div>
