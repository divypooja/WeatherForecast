{% if updates %}
  {% for update in updates %}
  <div class="flex items-center space-x-3 p-3 bg-{{ 'green' if update.type == 'success' else 'blue' if update.type == 'info' else 'yellow' }}-50 rounded-lg mb-2">
    <div class="w-2 h-2 bg-{{ 'green' if update.type == 'success' else 'blue' if update.type == 'info' else 'yellow' }}-500 rounded-full animate-pulse"></div>
    <div class="flex-1">
      <p class="text-sm text-{{ 'green' if update.type == 'success' else 'blue' if update.type == 'info' else 'yellow' }}-800">
        <i class="{{ update.icon }} mr-1"></i>{{ update.message }}
      </p>
      <p class="text-xs text-gray-500">{{ update.time }}</p>
    </div>
  </div>
  {% endfor %}
{% else %}
<div class="flex items-center space-x-3 p-3 bg-blue-50 rounded-lg">
  <div class="w-2 h-2 bg-blue-500 rounded-full animate-pulse"></div>
  <span class="text-sm text-blue-800">System monitoring active</span>
</div>
{% endif %}

<div class="text-sm text-gray-600 mt-3">
  <i class="fas fa-clock mr-1"></i>Last updated: Just now
</div>
